<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRAISE @ AAAI-2025 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        /* Navigation Bar Styling */
        
        nav {
            position: fixed;
            width: 100%;
            background-color: #333;
            padding: 1em;
            text-align: center;
            z-index: 1000;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5em;
            font-size: 1.2em;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        /* Content styling */
        
        .content {
            margin-top: 80px;
            /* Spacing for the fixed nav bar */
            padding: 1em;
        }
        /* Canva iframe styling */
        
        .canva-embed {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 aspect ratio */
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin: 1.6em 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .canva-embed iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>

<body>
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2225%;
    padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
    border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;" src="https://www.canva.com/design/DAGSRlIwa_M/Jy0Wq9SznWoVNkiB1hCYmA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
     </iframe>
    </div>

</body>

</html>
